{% extends "layout.html" %}
{% block content %}
<br><br><br>
<div class="row row-F box-white">
    <br>
    <div class="col-12">
        <center>
            <h3>Ingresa el correo y la contraseña de la cuenta administradora</h3>
        </center>
        <br>
    </div>
    <form action="/admin_verifi" method="POST">
        <div class="col-md-12">
            <label for="Correo" class="form-label">Correo</label>
            <input type="email" class="form-control" id="Correo" name="Correo" required>
        </div>
        <div class="col-md-12">
            <label for="Cont" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="Cont" name="Cont" required>
        </div>
        <div class="col-md-4">
            <br>
            <button type="submit" class="btn btn-primary">Enviar Verificación de usuario</button>
            <br>
        </div>
        <br>
    </form>
</div>
{% endblock %}
